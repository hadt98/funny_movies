<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Danh sách video</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" (click)="hiddenVideo = !hiddenVideo" class="btn btn-warning mx-2">{{!hiddenVideo ? "Ẩn Video" : "Hiện video"}}</button>
        </div>
    </div>
    <div class="container h-100"
        infiniteScroll [infiniteScrollDistance]="0.5"
        (scrolled)="nextVideos()"
    >
        <ng-container *ngFor="let video of videos">
            <div class="row py-4 border-top border-top-secondary" >
                <div class="col-12 col-md-6 col-lg-4" style="height: 300px;">
                    <youtube-player *ngIf="!hiddenVideo" style="height: 300px;" videoId="{{video.video_id}}"></youtube-player>
                </div>
                <div class="col-12 col-md-6 col-lg-8 video-content">
                    <div class="video-content--title mb-3">
                        <h2 class="mb-0">{{video.title}}</h2>
                        <span class="title">shareBy </span> <span class="email">{{video.owner}}</span>
                    </div>
                    <div class="video-content--description mb-3">
                        <span>{{video.description}} </span>
                    </div>
                    <div class="video-content--footer">
                        <div class="left d-flex">
<!--emotion-->
<!--                            <ng-container *ngFor="let item of listEmotion">-->
<!--                                <div class="reaction" [ngClass]="item.key.toString().toLowerCase()" (click)="emojiVideo(video, item.key)">-->
<!--                                    <span>{{video?.emojiCount && video?.emojiCount[item.key] ? video?.emojiCount[item.key] : 0}}</span>-->
<!--                                    <span class="svg-icon svg-icon-primary svg-icon-2x">-->
<!--                                        <img-->
<!--                                            src="./assets/media/logos/{{item.key.toString().toLowerCase()}}.png"-->
<!--                                            alt="image"-->
<!--                                            style="width: 24px; height: 24px"-->
<!--                                            [ngStyle]="{'filter': item.key == video.currentUserEmoji ? 'none' : 'grayscale(1)'}"-->
<!--                                        />-->
<!--                                    </span>-->
<!--                                </div>-->
<!--                            </ng-container>-->
                        </div>
                        <!-- <div>
                            <select class="form-control select2" (change)="onChange($event.target.value)">
                                <option selected>Default</option>
                                <ng-container *ngFor="let item of listEmotion" >
                                    <option [value]="item.key">{{item.value}}</option>
                                </ng-container>
                            </select>
                        </div> -->
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="spinner" *ngIf="isLoading"></div>

         <div class="card-toolbar d-flex justify-content-center my-4">
            <button type="button" class="btn btn-primary" (click)="nextVideos()">Xem thêm</button>
        </div>
    </div>
</div>
